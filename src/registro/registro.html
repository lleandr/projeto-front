<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
   
    <title>Registre-se</title>
</head>
<body>
    <header>
        <img src="../images/logo-separada.png" alt="uniMDB"> 
    </header>

    <main>
        <div class="container">
            <form action="#" method="get" id="formulario">
                <div class="box">
                    <label for="nome">Username</label><br>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="box">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required>
                </div>  

                <div class="box">
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha" required>
                </div>

                <div class="box">
                    <label for="confSenha">Confirme a senha</label><br>
                    <input type="password" name="confSenha" id="confSenha" required oninput="ConfirmarSenha(this)">
                </div>

                <div class="botao">
                    <button type="submit" id="botao">Registrar-se</button>
                </div>    
            </form>
            <div class="botao">
                <a href="../login/login.html">
                <button type="submit">JÃ¡ cadastrado</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
<script src="registro.js" defer></script>
