<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registre-se</title>
</head>
<body>
    <header>
        <img src="../images/logo-separada.png" alt="uniMDB"> 
    </header>

    <main>
        <form action="#" method="get">
            <div>
                <label for="nome">Username</label><br>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required>
            </div>  
            <div>
                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha" required>
            </div>
            <div>
                <label for="confSenha">Confirme a senha</label><br>
                <input type="password" name="confSenha" id="confSenha" required>
            </div>
            <div>
                <button>Registrar-se</button>
            </div>    
        </form>
        <div>
            <a href="../login/login.html">
            <button type="submit">Possuo cadastro</button>
            </a>
        </div>
    </main>
</body>
</html>
